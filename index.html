<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 20px;
        }
        .output {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Fundamentals</h1>

    <div class="section" id="syntax-basics">
        <h2>1. Syntax and Basics</h2>
        <button onclick="syntaxBasics()">Run Example</button>
        <div class="output" id="output-syntax-basics"></div>
    </div>

    <div class="section" id="operators">
        <h2>2. Operators</h2>
        <button onclick="operators()">Run Example</button>
        <div class="output" id="output-operators"></div>
    </div>

    <div class="section" id="control-structures">
        <h2>3. Control Structures</h2>
        <button onclick="controlStructures()">Run Example</button>
        <div class="output" id="output-control-structures"></div>
    </div>

    <div class="section" id="functions">
        <h2>4. Functions</h2>
        <button onclick="functions()">Run Example</button>
        <div class="output" id="output-functions"></div>
    </div>

    <div class="section" id="objects-arrays">
        <h2>5. Objects and Arrays</h2>
        <button onclick="objectsArrays()">Run Example</button>
        <div class="output" id="output-objects-arrays"></div>
    </div>

    <div class="section" id="event-handling">
        <h2>6. Event Handling</h2>
        <button id="myButton">Click me</button>
    </div>

    <div class="section" id="dom-manipulation">
        <h2>7. DOM Manipulation</h2>
        <div id="myDiv">Original content</div>
        <button onclick="changeContent()">Change Content</button>
    </div>

    <div class="section" id="async-programming">
        <h2>8. Asynchronous Programming</h2>
        <button onclick="asyncProgramming()">Run Example</button>
        <div class="output" id="output-async-programming"></div>
    </div>

    <div class="section" id="error-handling">
        <h2>10. Error Handling</h2>
        <button onclick="errorHandling()">Run Example</button>
        <div class="output" id="output-error-handling"></div>
    </div>

    <script>
        function syntaxBasics() {
            let output = "";
            // Variables
            let x = 10;
            const y = 20;
            var z = 30;
            output += `Variables: ${x}, ${y}, ${z}\n`;

            // Data Types
            let num = 10;                   // Number
            let str = "Hello";              // String
            let bool = true;                // Boolean
            let obj = { name: "John", age: 30 }; // Object
            let arr = [1, 2, 3];            // Array

            output += `Data Types: ${num}, ${str}, ${bool}, ${JSON.stringify(obj.name)}, ${arr}\n`;
            document.getElementById("output-syntax-basics").innerText = output;
        }

        function operators() {
            let output = "";
            // Arithmetic Operators
            let a = 5;
            let b = 3;
            output += `Addition: ${a + b}\n`;
            output += `Subtraction: ${a - b}\n`;
            output += `Multiplication: ${a * b}\n`;
            output += `Division: ${a / b}\n`;
            output += `Modulus: ${a % b}\n`;

            // Comparison Operators
            output += `Equal: ${a == b}\n`;
            output += `Strict Equal: ${a === b}\n`;
            output += `Not Equal: ${a != b}\n`;
            output += `Strict Not Equal: ${a !== b}\n`;
            output += `Greater Than: ${a > b}\n`;
            output += `Less Than: ${a < b}\n`;
            output += `Greater Than or Equal: ${a >= b}\n`;
            output += `Less Than or Equal: ${a <= b}\n`;

            // Logical Operators
            output += `AND: ${a > b && b > 0}\n`;
            output += `OR: ${a > b || b < 0}\n`;
            output += `NOT: ${!(a > b)}\n`;

            document.getElementById("output-operators").innerText = output;
        }

        function controlStructures() {
            let output = "";
            // Conditional Statements
            let x = 10;
            let y = 20;
            if (x > y) {
              output += "x is greater than y\n";
            } else {
              output += "x is not greater than y\n";  // This will be printed
            }

            // Switch Statement
            let day = 3;
            switch (day) {
              case 1:
                output += "Monday\n";
                break;
              case 2:
                output += "Tuesday\n";
                break;
              case 3:
                output += "Wednesday\n";  // This will be printed
                break;
              default:
                output += "Another day\n";
            }

            // Loops
            for (let i = 0; i < 5; i++) {
              output += `for loop: ${i}\n`;  // Output: 0 1 2 3 4
            }

            let j = 0;
            while (j < 5) {
              output += `while loop: ${j}\n`;  // Output: 0 1 2 3 4
              j++;
            }

            let k = 0;
            do {
              output += `do...while loop: ${k}\n`;  // Output: 0 1 2 3 4
              k++;
            } while (k < 5);

            document.getElementById("output-control-structures").innerText = output;
        }

        function functions() {
            let output = "";
            // Function Declaration
            function greet(name) {
              return "Hello " + name;
            }
            output += greet("Alice") + "\n";  // Output: Hello Alice

            // Function Expression
            const greetExp = function(name) {
              return "Hello " + name;
            };
            output += greetExp("Bob") + "\n";  // Output: Hello Bob

            // Arrow Function
            const greetArrow = (name) => "Hello " + name;
            output += greetArrow("Charlie") + "\n";  // Output: Hello Charlie

            document.getElementById("output-functions").innerText = output;
        }

        function objectsArrays() {
            let output = "";
            // Objects
            let person = {
              name: "John",
              age: 30,
              greet: function() {
                output += "Hello, " + this.name + "\n";
              }
            };
            output += person.name + "\n";  // Output: John
            person.greet();  // Output: Hello, John

            // Arrays
            let numbers = [1, 2, 3, 4, 5];
            output += numbers[0] + "\n";  // Output: 1
            numbers.forEach(num => output += num + "\n");  // Output: 1 2 3 4 5

            document.getElementById("output-objects-arrays").innerText = output;
        }

        function asyncProgramming() {
            let output = "";
            // Callbacks
            function fetchData(callback) {
              setTimeout(() => {
                callback("Data received");
              }, 1000);
            }
            fetchData((data) => {
              output += data + "\n";  // Output: Data received (after 1 second)
              document.getElementById("output-async-programming").innerText = output;
            });

            // Promises
            let promise = new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve("Data received");
              }, 1000);
            });
            promise.then((data) => {
              output += data + "\n";  // Output: Data received (after 1 second)
              document.getElementById("output-async-programming").innerText = output;
            });

            // Async/Await
            async function fetchDataAsync() {
              let data = await promise;
              output += data + "\n";  // Output: Data received (after 1 second)
              document.getElementById("output-async-programming").innerText = output;
            }
            fetchDataAsync();
        }

        document.getElementById("myButton").addEventListener("click", function() {
            alert("Button clicked!");
        });

        function changeContent() {
            document.getElementById("myDiv").innerHTML = "New content";
        }

        function errorHandling() {
            let output = "";
            try {
              let result = riskyOperation();
            } catch (error) {
              output += "An error occurred: " + error.message + "\n";
            } finally {
              output += "Cleanup code\n";
            }

            function riskyOperation() {
              throw new Error("Something went wrong!");
            }

            document.getElementById("output-error-handling").innerText = output;
        }
    </script>
</body>
</html>
